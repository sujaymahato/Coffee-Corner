<!---------------------------------------------------menu section--------------------------------------------->
        <h1 class="container heading text-center text-dark py-4"><em>Craving Something Delicious? Here It Is!</em></h1> 
    <div class="filter-buttons">
        <button onclick="filterMenu('coffee')" class="coffee button-coffee active">Coffee </button>
        <button onclick="filterMenu('drinks')" class="drinks button-drinks">Drinks</button>
        <button onclick="filterMenu('pastries')" class="pastries button-pastries">Pastries</button>
        <button onclick="filterMenu('burger')" class="burger button-burger">Burger</button>
        <button onclick="filterMenu('specials')" class="special button-special">Want to try our special Items</button>
    </div>

<div class="container">
    <div class="menu-container" id="menuContainer"></div>

    <div id="orderModal" class="modal">
      <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 id="modalName">Product Name</h2>
          <p id="modalDescription">Product Description</p>
          <p><strong>Price:</strong> Rs <span id="modalPrice">0</span></p>
          
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1">
          
          <label for="location">Location:</label>
          <input type="text" id="location" placeholder="Enter your location">
          
          <label for="payment">Payment:</label>
          <select id="payment">
              <option value="cash">Cash on Delivery</option>
              <option value="card">Credit Card</option>
              <option value="digital">Digital Wallet</option>
          </select>
          
          <button class="confirm-order-button">Confirm Order</button>
      </div>
    </div>
</div>
